apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: midstall-ingress
  namespace: midstall
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: 'midstall.com'
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: midstall-website
                port:
                  number: 80
